 <head>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>

<table border="0">

  <tr>
    <td>
    {% load static %}
    <!--<img id="optionalstuff" style="width: 720px; height: 743.3px;" src="{% static 'img.png' %}"  alt="home" />-->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

      <lottie-player id="optionalstuff" src="{% static 'anime_one.json' %}" background="transparent"  speed="1"  style="width: 720px; height: 743.3px;" loop  autoplay></lottie-player>

    </td>

    <td width="100%">


      <div class="center">
    <div class="container" style="margin-top: 40px">


  <div class="card-body" style="text-align: left">
    <h1 class="card-title" style="font-family: 'Inter'; font-style: normal; font-weight: 700; color: #2943CC;">Stoodle</h1>
    <h5 class="card-title" style="font-family: 'Inter'; font-style: normal; font-weight: 100; font-size: 25px; line-height: 44px;">Sign In</h5>
    <p class="card-text" style="font-family: 'Roboto'; font-style: normal; font-weight: 100; font-size: 5px; line-height: 18px; text-align: left; color: #858585">Nice to see you! Please log in with your account.
      <br></p>

<form method="POST">
    {% csrf_token %}
    <div class="form-floating mb-3">
  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email" style="background: #EBEBEB" required>
  <label for="floatingInput">Email address</label>
</div>


<div class="form-floating mb-3">
  <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" style="background: #EBEBEB" required>
  <label for="floatingPassword">Password</label>
</div>


    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" style="font-size:16px; height:60px; background: #EBEBEB" required>
  <option selected>Select your position</option>
  <option value="1">Organization's Admin</option>
  <option value="2">Teacher</option>
  <option value="3">Student</option>
</select>


    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" style="font-size:16px; height:60px; background: #EBEBEB" name="org" required>
                {% for organization in data%}
                <option>{{organization}}</option>
                {% endfor %}
</select>



  <button class="btn btn-primary mb-3" type="submit" style="width:150px;" >Sign In</button>
</form>


    <p class="card-text"><small class="text-muted">Â©2022 <a href="#link">Studool</a>. All rights reserved</small></p>
  </div>
</div>
